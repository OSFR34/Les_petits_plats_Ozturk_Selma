<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet"> 
    <link href="style.css" rel="stylesheet" type="text/css" /> 
    <title>Les petits plats</title>
</head>
<body id="bloc-page">    
    <header>
        <img class="container_logo" src="img/logo.png" alt="logo site les petits plats">        
    
        <nav id="main_container">

            <div class="input_control input_control_1">                
                <input type="text"
                id="search"
                placeholder="Rechercher une recette">
                <label for="search">
                    <img  src="img/loupe.svg" alt="icone loupe">                   
                </label>
            </div> 
            <div class="input_control input_control_2 inputTagsIngredient"> 
                <div class="tags">  
                    <div class="input">
                         <input type="text" placeholder="lait de coco" id="search-with-ingredient"/>
                         <img class="img_croix" src="img/icone-croix-annuler.png" alt="croix pour annuler">
                         
                    </div>                                              
              </div>  
            </div>          
            <div class="boxFilterSearch2">               
                <details class="input_control input_control_2"> 
                    <summary>  
                        <div class="input">
                             <input type="text" placeholder="Ingrédients" id="search-with-ingredient"/>                                 
                        </div> 
                        <img class="width_chevron" src="img/chevron_bas.png" alt="chevron d'ouverture du menu déroulant">                          
                                             
                    </summary> 
                    <div class="summary-content" id="summary-content-ingredients">
                    
                    </div>  
                </details>

                
                <div class="boxFilterSearch2">               
                <details class="input_control input_control_3"> 
                    <summary>  
                        <div class="input">
                            <input type="text" placeholder="Appareils" id="search-with-appareils"/>
                        </div>            
                        
                            <img class="width_chevron" src="img/chevron_bas.png" alt="chevron d'ouverture du menu déroulant">                   
                                             
                    </summary> 
                    <div class="summary-content"  id="summary-content-appliances"></div>  
                </details>
                <div class="boxFilterSearch2">               
                    <details class="input_control input_control_4"> 
                        <summary>  
                            <div class="input">
                                <input type="text" placeholder="Ustensiles" id="search-with-ustensiles"/>
                            </div>            
                            
                                <img class="width_chevron" src="img/chevron_bas.png" alt="chevron d'ouverture du menu déroulant">                   
                                                 
                        </summary> 
                        <div class="summary-content"  id="summary-content-ustensils"></div>  
                    </details>
         
            </div>
            
        
        </nav>
    </header>

    <main>         
        
    </main> 
    <script src="js/index.js"></script>
    <script src="data/recipes.js"></script> 
    <script src="js/displayRecipes.js"></script>
    <script src="js/normalizeString.js"></script>
    <script src="js/displayNoRecipes.js"></script>
    <script src="js/imperativeSearch.js"></script>
    <script src="js/ListingAllKeyWords.js"></script>
    
</body>
</html>
