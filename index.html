<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet"> 
    <link href="style.css" rel="stylesheet" type="text/css" /> 
    <title>Les petits plats</title>
</head>
<body>
    <div id="bloc-page">
        <header>
            <img src="img/logo.png" alt="logo site les petits plats">        
        </header>
        <main id="main_container">

            <div class="input_control">                
                <input type="text"
                id="search"
                placeholder="Rechercher une recette">
                <label for="search">
                    <img src="img/loupe.svg" alt="icone loupe">                   
                </label>
            </div>
            <div class="flex_row">
                <div class="input_control input_control_2">                
                    <input type="text"
                    id="search"
                    placeholder="Ingrédients">
                    <label for="search">
                        <img class="width_chevron" src="img/chevron_bas.png" alt="chevron d'ouverture du menu déroulant">                   
                    </label>
                </div>
                <div class="input_control input_control_3">                
                    <input type="text"
                    id="search"
                    placeholder="Appareils">
                    <label for="search">
                        <img class="width_chevron" src="img/chevron_bas.png" alt="chevron d'ouverture du menu déroulant">                   
                    </label>
                </div>
                <div class="input_control input_control_4">                
                    <input type="text"
                    id="search"
                    placeholder="Ustensiles">
                    <label for="search">
                        <img class="width_chevron"src="img/chevron_bas.png" alt="chevron d'ouverture du menu déroulant">                   
                    </label>
                </div>
            </div>

            
            <section class="respices_section">
               <article class="recipes_section article">
                    <a href="#">
                        <div class="container_image_card">

                        </div>
                    </a>
                </article> 
            </section>         
          </main>
        <div class="global-container"></div>
    </div>
    <script> src="script.js"</script>
</body>
</html>
